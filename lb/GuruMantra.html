<h1>Guru Mantra</h1>


GURU MANTRA<br>
गुरवे सर्व लोकानां <br>
बिशजे भव रागिनाम्,<br>
निधये सर्व vidhyanam,<br>
श्री दक्षिणामूर्तिाय नमः।<br>
