<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Integration Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script defer src="sf_integ.js"></script>
	<script src="sf.js" data-question-bank="sf_integ.js"></script>
    <!--<script defer src="sf.js"></script>-->
	
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }
        .quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
            margin: 30px auto;
        }
        .quiz-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .quiz-table th, .quiz-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .quiz-table th {
            background-color: #007bff;
            color: white;
        }
        .highlight-green {
            background-color: lightgreen;
            transition: background-color 0.8s ease-in-out;
        }
        .highlight-red {
            background-color: lightcoral;
            transition: background-color 0.8s ease-in-out;
        }
        #score, #timer {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }
        #question {
            text-align: left;
            font-size: 20px;
            font-weight: bold;
        }
        .option-input {
            width: 20px;
            height: 20px;
        }
        .option-cell {
            width: 50px;
        }
        /* New styling for counters */
        #correctCounter, #incorrectCounter {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        #correctCounter {
            color: green;
        }
        #incorrectCounter {
            color: red;
        }
        #explanationText {
            color: gray;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="quiz-container">
            <h1 class="text-center">Integration Quiz</h1>
            <div class="d-flex justify-content-between">
                <div id="timer">Time: 00:00</div>
                <div id="score">Score: 0</div>
            </div>

            <!-- New counters for correct and incorrect answers -->
            <div class="d-flex justify-content-between mt-2">
                <div id="correctCounter">Correct: 0</div>
                <div id="incorrectCounter">Incorrect: 0</div>
            </div>

            <div id="quizContainer" class="mt-3">
                <h4 id="question"></h4>
                <!--Udhay for Marking-->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="markQuestion">
                    <label class="form-check-label" for="markQuestion">Mark for Review</label>
                </div>
                <table class="quiz-table">
                    <tbody id="options"></tbody>
                </table>
				<div class="d-flex justify-content-between mt-4">
					<button class="btn btn-danger" onclick="finishQuiz()">Finish</button>
					<div class="d-flex gap-2"> <button class="btn btn-primary" onclick="validateAnswer()">Next</button>
						<button class="btn btn-warning" onclick="showAnswer()">Show Answer</button>
					</div>
				</div>
                <div id="explanationText"></div>
            </div>

            <div id="resultContainer" class="mt-4" style="display:none;">
                <h2>Quiz Completed</h2>
                <p>Total Questions: <span id="totalQuestions"></span></p>
                <p>Final Score: <span id="finalScore"></span></p>
                <p>Total Time Taken: <span id="finalTime"></span></p>
                <h3>Incorrect Questions:</h3>
                <ul id="incorrectQuestions"></ul>
				<div id="markedQuestionsSection" style="display:none;">
					<h3>Questions Marked for Review:</h3>
					<ul id="markedQuestionsList"></ul>
				</div>
                <button class="btn btn-success" onclick="restartQuiz()">Restart Quiz</button>
            </div>
        </div>
    </div>
</body>
</html>
