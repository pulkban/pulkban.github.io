<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }
        .quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
            margin: 30px auto;
        }
        .quiz-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .quiz-table th, .quiz-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .quiz-table th {
            background-color: #007bff;
            color: white;
        }
        .option-input {
            width: 20px;  
            height: 20px;
        }
        .option-cell {
            width: 50px; 
        }
        .highlight-green {
            background-color: lightgreen;
            transition: background-color 0.5s ease-in-out;
        }
        .highlight-red {
            background-color: lightcoral;
            transition: background-color 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="quiz-container">
            <h1 class="text-center">Quiz</h1>

            <label for="questionBank">Select Question Bank:</label>
            <select id="questionBank" class="form-select mb-3" onchange="changeQuestionBank()">
                <option value="sf_b2b.js">SF B2B 1</option>
                <option value="sf_b2b_2.js">SF B2B 2</option>
            </select>

            <div class="d-flex justify-content-between">
                <div id="timer">Time: 00:00</div>
                <div id="score">Score: 0</div>
            </div>

            <div id="quizContainer" class="mt-3">
                <h4 id="question"></h4>
                <table class="quiz-table">
                    <tbody id="options"></tbody>
                </table>

                <button class="btn btn-primary" onclick="validateAnswer()">Next</button>
                <button class="btn btn-warning" onclick="showAnswer()">Show Answer</button>
            </div>
        </div>
    </div>

    <script src="sf.js"></script>
</body>
</html>
