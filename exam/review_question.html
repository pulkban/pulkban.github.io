<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Question</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }
        .review-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin: 30px auto;
        }
        .question-text {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .option-item {
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .correct-answer {
            background-color: lightgreen;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="review-container">
            <h1 class="text-center mb-4">Review Question</h1>
            <div id="reviewQuestionContent">
                </div>
            <div class="mt-4 text-center">
                <button class="btn btn-primary" onclick="window.close()">Close Review</button>
            </div>
        </div>
    </div>
    <script src="sf_pd2.js"></script> <script src="review.js"></script>
</body>
</html>
