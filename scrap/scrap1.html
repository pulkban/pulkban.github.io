<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Udhay</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script defer src="scrap.js"></script>
        <link href="../styles.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <div class="d-flex" style="height:100vh;">
            <!-- Collapsible Sidebar -->
            <div class="position-fixed d-flex flex-column text-left bg-light p-2 overflow-auto" style="width: 200px; max-width: 200px; height: 100vh;">
                <h1>Udhay's Scrapper</h1>
                <!-- Toggle button for the sidebar -->
                <button class="btn btn-primary my-2" data-bs-toggle="collapse" data-bs-target="#my-navbar" aria-expanded="true" aria-controls="my-navbar">
                    Toggle Sidebar
                </button>
                <!-- Sidebar content collapses here -->
                <section id="my-navbar" class="collapse show">
                    <p>Team Member 1</p>
                    <p>Team Member 2</p>
                    <!-- Add more team members here -->
                </section>
            </div>

            <!-- Main content area with iframe -->
            <div id="my-iframe" class="flex-grow-1" style="margin-left: 200px; padding: 20px;">
                <h2>Main Content Area</h2>
                <!-- Content to load inside iframe -->
            </div>
        </div>
    </body>
</html>
