<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old and New Name Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Track Old and New Name</h2>
    <div class="form-group">
        <label for="nameInput">Enter your name:</label>
        <input type="text" id="nameInput" class="form-control" placeholder="Type your name" />
    </div>
    <p><strong>Old Name:</strong> <span id="oldName" class="text-muted"></span></p>
    <p><strong>New Name:</strong> <span id="newName" class="font-weight-bold"></span></p>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    let oldValue = ""; // Store the previous value

    document.getElementById("nameInput").addEventListener("change", function(event) {
        let newValue = event.target.value;
        
        // Update the display
        document.getElementById("oldName").textContent = oldValue;
        document.getElementById("newName").textContent = newValue;

        // Update oldValue for the next change
        oldValue = newValue;
    });
</script>

</body>
</html>
