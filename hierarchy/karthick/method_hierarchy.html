<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Hierarchy</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e0f7fa; /* Light blue background */
            font-family: Arial, sans-serif;
        }
        .hierarchy {
            margin-top: 20px;
        }
        .parent {
            font-weight: bold;
            margin-top: 10px;
        }
        .child {
            margin-left: 20px;
            font-weight: normal;
        }
        input, button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Hierarchy from CSV</h1>
        <input type="file" id="csvFile" accept=".csv" class="form-control" /><br/>
        <input type="text" id="seachParams" class="form-control" placeholder="Search parameters"/><br/>
        <button class="btn btn-primary" onclick="handleFileSelect()">Search</button><br/>
        <div id="hierarchy" class="hierarchy"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
