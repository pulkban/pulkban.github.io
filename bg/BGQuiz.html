
<html>
<head>
  <title>Bhagwad Gita</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>	
  
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  
	<style>
	body {
	  font-family: 'Montserrat', sans-serif;
	}
	</style>

  <script type = "text/javascript" src="bgquiz.js?v=2"></script>
  
</head>

<body onload="loadWords()">
<div class="mx-4">
	<br>
	<h1 class="card-header display-5">Bhagwad Gita Quiz</h1>
	<br>

	<label for="chapters">Choose a chapter:</label>
	<select name="chapters" id="chapters" onchange="nextQuote()">
	  <option value="12">12</option><option value="15">15</option><option value="16">16</option><option value="1">1</option><option value="2">2</option>
	</select>
	<div class="row">
		<button type="button" accesskey="n" class="btn btn-success" style="margin: 10px 5px 0px 0px;" onclick = "nextQuote()">Next num Question</button>
		<button type="button" accesskey="p" class="btn btn-success" style="margin: 10px 5px 0px 0px;" onclick = "nextParagraph()">Next Paragraph Ques</button>
	</div>
	
	<!--Display QUESTION here -->
	<div class="row"><h1 class="display-6 text-danger"><label id="word">Word</label></h1></div>
	<div class="row"><button type="button" accesskey="a" class="btn btn-warning" style="margin: 10px 5px 0px 0px;" onclick = "showAnswer()">Show Answer</button></div>
	
	<!--ANSWER -->
	<blockquote><p class="h2" id="answer">Answer</p></blockquote>
	
	<!--SHOW ALL and Table-->
	<div class="row"><button type="button" accesskey="l" class="btn btn-info" style="margin: 10px 5px 0px 0px;" onclick = "showAll()">Show All</button></div>
	
	<hr>
	
	<!--TABLE-->
	<div id="bgtable" class="bg-light">
	</div>

</div>
</body>
</html>
