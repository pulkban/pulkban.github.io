
<html>
<head>
  <title>Pranev Questions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  
  
  <script type = "text/javascript" src="q.js?v=1"></script>
  <script type = "text/javascript" src="qb_general.js?v=1"></script>
  <script type = "text/javascript" src="qb_langarts.js?v=1"></script>
  <script type = "text/javascript" src="qbSocial.js?v=1"></script>
  <script type = "text/javascript" src="qbLiterature.js?v=1"></script>
  <script type = "text/javascript" src="qbComputers.js?v=1"></script>
  <script type = "text/javascript" src="qbMaths.js?v=1"></script>
  <script type = "text/javascript" src="qbKannada.js?v=1"></script>
  <script type = "text/javascript" src="qbHindi.js?v=1"></script>
  <script type = "text/javascript" src="qb_pics.js?v=1"></script>
  
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<style>
	body {
	  font-family: 'Montserrat', sans-serif;
	}
	</style>
	
</head>

<body onload="loadWords()">
<div class="m-4">
	<br>
	<h2 class="text-center"><strong>Pranev questions - Grade 3H</strong></h2>
	<hr style="border-top: 2px dotted red" />

	<label for="chapters">Choose a Bank:</label>
	<select name="chapters" id="chapters" onchange="nextQuote()">
	  <option value="1">General</option>
	  <option value="2">Social</option>
	  <option value="3">Language Arts</option>
	  <option value="4">Literature</option>
	  <option value="5">Computers</option>
	  <option value="6">Maths</option>
	  <option value="7">Kannada</option>
	  <option value="8">Hindi</option>
	  <option value="9">Pics</option>
	</select>
	&nbsp;&nbsp;
	<label for="choice">Move in:</label>
	<select name="choice" id="choice">
	  <option value="order">Order</option>
	  <option value="random">Random</option>
	</select>
	<br><br>
	<label class="display-6 float-right bg-warning font-weight-bold p-2" id="lblScore">Score: </label>
	<br><br>
	<!--Display QUESTION here -->
	<div class="row"><h1 class="display-6 text-danger"><label id="question">Question</label></h1></div>
	

	
	<!--Display OPTIONS here -->
	<div id="AllOptions">
		<!--OPTIONS -->
	</div>

	<!--ANSWER -->
	<blockquote><p class="h2" id="answer">Answer</p></blockquote>
	
	<div class="row">
		<div class="col-sm-6"> <button type="button" accesskey="a" class="btn btn-warning w-100" onclick = "showAnswer()">Show Answer</button> </div>
		<div class="col-sm-6"><button type="button" accesskey="n" class="btn btn-success w-100" onclick = "nextQuote()">Next Question</button></div>
	</div>
	<br>
	<div class="row">
		<div class="col-sm-6"> <button type="button" accesskey="l" id="show" class="btn btn-info w-100" onclick = "showAll()">Show All</button> </div>
		<div class="col-sm-6"><button type="button" accesskey="h" id="hide" class="btn btn-info w-100" onclick = "hideAll()">Hide All</button></div>
	</div>
	

	
	<!--TABLE-->
	<div id="qsTable" class="bg-light">
	</div>

</div>
</body>
</html>
