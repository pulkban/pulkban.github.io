<h1>BG Ending Prayer</h1>

गीता गंगा च गायत्री सीता सत्या सरस्वती।<br>
ब्रह्मविद्या ब्रह्मवल्ली त्रिसंध्या मुक्ति गेहिनी।।<br>
<br>
अर्धमात्रा चिदानन्दा भवघ्नी भयनाशिनी।<br>
वेदत्रयी पराऽनन्ता तत्त्वार्थज्ञानमंजरी।।<br>
<br>
इत्येतानि जपेन्नित्यं नरो निश्चलमानसः।<br>
ज्ञानसिद्धिं लभेच्छीघ्रं तथान्ते परमं पदम्।।
