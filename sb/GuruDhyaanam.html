<h1>Guru Dhyaanam<br></h1>

ब्रह्मानन्दं परमसुखदं केवलं ज्ञानमूर्तिं<br>
द्वन्द्वातीतं गगनसदृशं तत्त्वमस्यादि लक्ष्यम् ।<br>
एकं नित्यं विमलमचलं सर्व धीसाक्षि भूतं<br>
भावातीतं त्रिगुण रहितं सद्गुरुं तं नमामि ॥<br>
