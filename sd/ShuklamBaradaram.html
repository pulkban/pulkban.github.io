शुक्लाम्बरधरं विष्णुं शशिवर्णं चतुर्भुजम् ।<br>
प्रसन्नवदनं ध्यायेत् सर्वविघ्नोपशान्तये ॥<br>
<br>
गुरूर्ब्रह्मा गुरूर्विष्णुः गुरूर्देवो महेश्वरः ।<br>
गुरूर्साक्षात परब्रह्म तस्मै श्री गुरवे नमः ।।<br>
<br>
गुरवे सर्व लोकनम्  भिषाजे भव रोहिनाम<br>
निधये सर्वविद्यानाम दक्षिणामूर्तिये नमः<br>
